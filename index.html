<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCode</title>
    <link rel="icon" type="image/png" href="./SheCode.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Theme Toggle -->
      <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle" class="toggle-label">
          <span class="icon sun">‚òÄÔ∏è</span>
          <span class="icon moon">üåô</span>
        </label>
      </div>
      <div class="display">
        <div class="input" id="input"></div>
        <div class="output" id="output">0</div>
      </div>
      <div class="buttons">
        <button class="special" onclick="clearAll()">C</button>
        <button class="special" onclick="negate()">+/-</button>
        <button class="special" onclick="percentage()">%</button>
        <button class="operator" onclick="appendOperator('/')">√∑</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('*')">√ó</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendDot()">.</button>
        <button onclick="deleteLast()">‚å´</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
